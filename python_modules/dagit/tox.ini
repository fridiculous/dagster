[tox]
envlist = py{39,38,37,36}-{unix,windows}
skipsdist = true

[testenv]
download = True
passenv = CI_* COVERALLS_REPO_TOKEN BUILDKITE*
deps =
  objgraph
  -e ../dagster[test]
  -e ../dagster-graphql
  -e .[notebook,test]

allowlist_externals =
  /bin/bash
commands =
  pip install --pre grpcio==1.53.0rc2
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster -e dagit'
  pytest -s -vv --junitxml=dagit_test_results.xml{posargs}
